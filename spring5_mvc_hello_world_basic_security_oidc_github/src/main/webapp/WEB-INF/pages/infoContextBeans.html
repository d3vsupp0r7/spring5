<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: headerFragment">
</head>
<body>
	<div id="container">
		<h1>
			InfoContextBean
		</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Class name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="currentBean : ${beanInContextList}">
					<td th:text="${currentBean.id}">Text ...</td>
					<td th:text="${currentBean.beanName}">Text ...</td>
					<td th:text="${currentBean.beanClassName}">Text ...</td>
				</tr>
			</tbody>
		</table>
		<div id="pagefoot" th:include="layout :: footerFragment">Footer
		</div>
	</div>
	<!-- container -->
</body>
</html>
